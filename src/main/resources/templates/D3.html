  font: 10px sans-serif;

<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var diameter = 960;

var tree = d3.layout.tree()
    .size([360, diameter / 2 - 120])
    .separation(function(a, b) { return (a.parent == b.parent ? 1 : 2) / a.depth; });

var diagonal = d3.svg.diagonal.radial()
    .projection(function(d) { return [d.y, d.x / 180 * Math.PI]; });

var svg = d3.select("body").append("svg")
    .attr("width", diameter)
    .attr("height", diameter - 150)
  .append("g")
    .attr("transform", "translate(" + diameter / 2 + "," + diameter / 2 + ")");

//    var url = "http://localhost:8080/Tree/D3retrieve?primaryId=G00034ND";
    d3.json("http://localhost:8080/Tree/D3retrieve?primaryId={{ID}}", function (error, root) {
//     })
// d3.json("G99981ST.json", function(error, root) {
  var nodes = tree.nodes(root),
      links = tree.links(nodes);

  var link = svg.selectAll(".link")
      .data(links)
    .enter().append("path")
      .attr("class", "link")
      .attr("d", diagonal);

  var node = svg.selectAll(".node")
      .data(nodes)
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "rotate(" + (d.x - 90) + ")translate(" + d.y + ")"; });

      .attr("height",20)
      .attr("fill","#555")
      .attr("transform", function(d) { return d.x < 180 ? "translate(8)" : "rotate(180)translate(-8)"; });

  var text = node.append("text")
      .on("mouseover",function(d){
        text(d.name);
        //   .attr("dy", ".31em")
        //   .attr("text-anchor", function(d) { return d.x < 180 ? "start" : "end"; })
        //   .attr("transform", function(d) { return d.x < 180 ? "translate(8)" : "rotate(180)translate(-8)"; })
        //   .text(function(d){
        //   if(d.name == "has_motif"|| d.name =="has_isomer"|| d.name =="has_subsumes"|| d.name =="has_subsumed_by"|| d.name =="has_superstructure"|| d.name =="has_substructure")
        //     return null;
        //   else return d.name;
        // })
      })
      .attr("dy", ".31em")
      .attr("text-anchor", function(d) { return d.x < 180 ? "start" : "end"; })
      .attr("transform", function(d) { return d.x < 180 ? "translate(8)" : "rotate(180)translate(-8)"; })
      .text(function(d) {
        if(d.name == "has_motif"|| d.name =="has_isomer"|| d.name =="has_subsumes"|| d.name =="has_subsumed_by"|| d.name =="has_superstructure"|| d.name =="has_substructure")
          return d.name;
        else return null;
      });



  node.append("image")
      // .on("mouseover", function(d){
      //         d3.svg.node.text(this).
      // })
      // .on("mouseout",function(d){

        alert(d.name);

        if (d.name == "has_superstructure")
          return "http://glytoucan.org/img/logo_toucan.png";
